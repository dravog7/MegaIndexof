{% extends 'base.html' %}
{% block breadcrumb %}
<li><a href='/'>show</a></li>
<li><a href='/series/{{show}}'>{{show}}</a></li>
<li><a href='/series/{{show}}/{{season}}'>S{{season}}</a></li>
<li><a href='#'>E{{episode}}</a></li>
{% endblock %}
    {% block list %}
    
    <ul class="list-group">
        {% for data in objects %}
        <li class="list-group-item"><a href='{{episode}}/{{data.quality}}'>{{data.quality}}</a></li>
    {% endfor %}
    </ul>
    
    {% endblock %}
